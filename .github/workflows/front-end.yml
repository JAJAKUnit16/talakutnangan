name: Web Front-end Tests

on:
  push:
    paths:
      - 'components/**'
      - 'pages/**'
  pull_request:
    types:
      - reopened
    branches:
      - master
    paths:
      - 'common_front-end/**'
      - 'components/**'
      - 'pages/**'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Testing on Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: ${{ runner.os }}_${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}_${{ hashFiles('package.json') }}
          ${{ runner.os }}_
    - run: npm install
    - run: npm run test:unit:front
