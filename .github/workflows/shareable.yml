name: Shareable Tests

on:
  push:
    paths:
      - 'shareable/**'
      - '.github/workflows/shareable.yml'
      - 'jest.share.config.json'
  pull_request:
    types:
      - opened
      - reopened
      - review_requested
    branches:
      - master
    paths:
      - 'shareable/**'
      - '.github/workflows/shareable.yml'
      - 'jest.share.config.json'

jobs:
  pushed_unit_tests:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
    - name: Checking out from the pushed source
      uses: actions/checkout@v3
      with:
        repository: ${{ github.event.push.repository.full_name }}
        ref: ${{ github.event.push.after }}
    - name: Testing on Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: ${{ runner.os }}_${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}_${{ hashFiles('package.json') }}
          ${{ runner.os }}_
    - run: npm install
    - run: ./execute.ps1 -test unit:share
      shell: pwsh
      timeout-minutes: 3

  pulled_unit_tests:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        username: [ KennethTrecy ]
        include:
          - username: KennethTrecy
            token: ${{ secrets.PAT }}
    runs-on: ubuntu-latest
    steps:
    - name: Checking out from the pull requested source
      if: ${{ startsWith(github.event.pull_request.head.repo.full_name, matrix.username) }}
      uses: actions/checkout@v3
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ matrix.token }}
    - name: Testing on Node.js 16.x
      if: ${{ startsWith(github.event.pull_request.head.repo.full_name, matrix.username) }}
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: Cache node modules
      if: ${{ startsWith(github.event.pull_request.head.repo.full_name, matrix.username) }}
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: ${{ runner.os }}_${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}_${{ hashFiles('package.json') }}
          ${{ runner.os }}_
    - run: npm install
      if: ${{ startsWith(github.event.pull_request.head.repo.full_name, matrix.username) }}
    - run: ./execute.ps1 -test unit:share
      if: ${{ startsWith(github.event.pull_request.head.repo.full_name, matrix.username) }}
      shell: pwsh
      timeout-minutes: 3
